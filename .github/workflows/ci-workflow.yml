name: CI

on:
  pull_request:
    branches:
      - main
  push:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Run check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets --no-default-features
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets --all-features

  msrv:
    name: Check MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.77
          override: true
      - name: Build with MSRV
        run: cargo build

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  format:
    name: Run fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          toolchain: nightly
          args: -- --check

  fuzz-check:
    name: Run fuzz check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - run: cargo install cargo-fuzz
      - uses: actions-rs/cargo@v1
        with:
          command: fuzz
          args: check
